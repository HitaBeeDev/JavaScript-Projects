<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd class="key__kbd">A</kbd>
        <span class="key__text">CLAP</span>
      </div>

      <div data-key="83" class="key">
        <kbd class="key__kbd">S</kbd>
        <span class="key__text">HIHAT</span>
      </div>

      <div data-key="68" class="key">
        <kbd class="key__kbd">D</kbd>
        <span class="key__text">KICK</span>
      </div>

      <div data-key="70" class="key">
        <kbd class="key__kbd">F</kbd>
        <span class="key__text">OPENHAT</span>
      </div>

      <div data-key="71" class="key">
        <kbd class="key__kbd">G</kbd>
        <span class="key__text">BOOM</span>
      </div>

      <div data-key="72" class="key">
        <kbd class="key__kbd">H</kbd>
        <span class="key__text">RIDE</span>
      </div>

      <div data-key="74" class="key">
        <kbd class="key__kbd">J</kbd>
        <span class="key__text">SNARE</span>
      </div>

      <div data-key="75" class="key">
        <kbd class="key__kbd">K</kbd>
        <span class="key__text">TOM</span>
      </div>

      <div data-key="76" class="key">
        <kbd class="key__kbd">L</kbd>
        <span class="key__text">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>

</html>
