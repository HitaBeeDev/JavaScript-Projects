<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Countdown Timer</title>
  </head>
  <body>
    <h1 class="title">Countdown to New Year 2024</h1>

    <div class="countdown">
      <div class="countdown--days">
        <h2 id="days" class="countdown__value">0</h2>
        <span class="countdown__label">days</span>
      </div>

      <div class="countdown--hours">
        <h2 id="hours" class="countdown__value">0</h2>
        <span class="countdown__label">hours</span>
      </div>

      <div class="countdown--minutes">
        <h2 id="mins" class="countdown__value">0</h2>
        <span class="countdown__label">minutes</span>
      </div>

      <div class="countdown--seconds">
        <h2 id="seconds" class="countdown__value">0</h2>
        <span class="countdown__label">seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
